    <!-- start of header-->
    <object class="inlcuded-header" data="../header.html" style="width:100%;"></object>

        <div class="main-wrapper">
            <div class="content-section">
                <div class="converter-section">
                    <h2>Currency Conversions</h2>
                    <div class="converter-tool">
                        <div class="input-group">
                            <label for="from-amount">Amount</label>
                            <input type="number" id="from-amount" value="100" step="0.01" placeholder="Enter amount" min="0" />
                            <label for="from-currency">From Currency</label>
                            <select id="from-currency"></select>
                        </div>

                        <button class="swap-btn" id="swap-btn" title="Swap currencies">
                            <i class="fas fa-exchange-alt"></i>
                        </button>

                        <div class="input-group">
                            <label for="to-amount">Converted Amount</label>
                            <input type="text" id="to-amount" readonly placeholder="Result" />
                            <label for="to-currency">To Currency</label>
                            <select id="to-currency"></select>
                        </div>
                    </div>

                    <h3>Popular Currency Conversions</h3>
                    <ul id="popular-conversions">
                        <!-- Popular conversions inserted by JS -->
                    </ul>
                </div>

                <div class="description-section">
                    <h3>About Currency Conversion</h3>
                    <p>This tool converts between different world currencies using live exchange rates from trusted APIs, updated regularly for accuracy.</p>
                    <p>Data source: <a href="https://exchangerate.host" target="_blank" rel="noopener noreferrer">ExchangeRate.host</a></p>
                </div>
            </div>

            <div class="ad-section">
                <h3>Advertisement</h3>
                <div class="ad-placeholder">
                    Ad Space (350x280)
                </div>
                <object class="drawer_menu" data="../drawer_menu.html" style="width:100%; height:70%; overflow:auto; border:none;"></object>
            </div>
        </div>
    </div>

    <!-- start of footer-->
    <object class="inlcuded-footer" data="../footer.html" style="width:100%;"></object>
    <!-- end of footer-->

            // Populate currency dropdowns
            function populateDropdown(selectElem) {
                Object.entries(currencies).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code} - ${name}`;
                    selectElem.appendChild(option);
                });
            }

            populateDropdown(fromCurrency);
            populateDropdown(toCurrency);

            // Default selection
            fromCurrency.value = 'USD';
            toCurrency.value = 'EUR';

            // Popular currency pairs (adjust or expand)
            const popularPairs = [
                ['USD', 'EUR'], ['USD', 'JPY'], ['USD', 'GBP'], ['USD', 'INR'],
                ['EUR', 'GBP'], ['EUR', 'JPY'], ['GBP', 'INR'], ['AUD', 'NZD'],
                ['USD', 'CAD'], ['USD', 'CHF']
            ];

            // Populate popular conversions list with links (hypothetical URLs)
            popularPairs.forEach(pair => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `${pair[0]}-to-${pair[1]}.html`;
                a.textContent = `${pair[0]} to ${pair[1]}`;
                li.appendChild(a);
                popularConversionsList.appendChild(li);
            });

            // Format numbers for display
            function formatNumber(num) {
                if (num === null || num === undefined || isNaN(num)) return '-';
                if (num === 0) return '0';
                if (Math.abs(num) < 0.000001) return num.toExponential(4);
                if (Math.abs(num) > 1000000) return num.toExponential(4);
                return parseFloat(num.toFixed(6)).toString();
            }

            // Perform currency conversion using exchangerate.host
            async function convert() {
                const amount = parseFloat(fromAmount.value);
                if (isNaN(amount) || amount < 0) {
                    toAmount.value = '';
                    return;
                }
                const fromCur = fromCurrency.value;
                const toCur = toCurrency.value;
                if (!fromCur || !toCur) {
                    toAmount.value = '';
                    return;
                }
                const url = `https://api.exchangerate.host/convert?access_key=${API_KEY}&from=${fromCur}&to=${toCur}&amount=${amount}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.success === false) {
                        toAmount.value = 'Error fetching rate';
                        return;
                    }
                    if (data.result === null || data.result === undefined) {
                        toAmount.value = 'Unavailable';
                        return;
                    }
                    toAmount.value = formatNumber(data.result);
                } catch (err) {
                    toAmount.value = 'Error fetching rate';
                }
            }

            // Swap currencies and amounts
            function swapCurrencies() {
                const tempCur = fromCurrency.value;
                fromCurrency.value = toCurrency.value;
                toCurrency.value = tempCur;

                const tempAmount = fromAmount.value;
                fromAmount.value = toAmount.value;
                toAmount.value = tempAmount;

                convert();
            }

            // Event listeners
            fromAmount.addEventListener('input', convert);
            fromCurrency.addEventListener('change', convert);
            toCurrency.addEventListener('change', convert);
            swapBtn.addEventListener('click', swapCurrencies);

            // Initial conversion on load
            convert();
        });
